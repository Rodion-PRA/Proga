<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1> Заметки </h1>
	</header>
<main>
<div class="menu_priority">
   <li class="menu-item">
      <h2>Задача</h2>
      <ul class="sub-menu">
         <li>
            <p>Ведите новую задачу<input type="text" name="task"> </p>
         </li>
         <li>
            <p>Отменить Задачу<input type="button" name="cancel_task"> </p>
         </li>
      	<li>
            <p>Редактировать выбранную задачу<input type="button" name="redaction"> </p>
         </li>
      </ul>
   </li>
  </div>
 <div class="menu_priority"> 
   <li class="menu-item">
      <h2>Важность</h2>
      <ul class="sub-menu">
         <li> 
						<p><input type="radio" name="status" value="rad1"> Высокий Приоритет!</p>
					</li>
					<li>
						<p><input type="radio" name="status" value="rad2"> Обычный Приоритет</p>
					</li>
					<li>
						<p><input type="radio" name="status" value="rad3"> Низкий Приоритет</p>
					</li>
      </ul>
    </li>   
</div>
<div class="menu_priority">
   <li class="menu-item">
      <h2>Дата</h2>
      <ul class="sub-menu">
         <li>
            <p>Изменить дату и время <input type="date" name="date"></p>
         </li>
      </ul>
   </li>
</div>
</main>

<script>
var el = document.getElementsByClassName('menu-item');
for(var i=0; i<el.length; i++) {
   el[i].addEventListener("mouseenter", showSub, false);
   el[i].addEventListener("mouseleave", hideSub, false);
}
function showSub(e) {
   if(this.children.length>1) {
      this.children[1].style.height = "auto";
      this.children[1].style.overflow = "visible";
      this.children[1].style.opacity = "1";
   } else {
      return false;
   }
}
function hideSub(e) {
    if(this.children.length>1) {
      this.children[1].style.height = "0px";
       this.children[1].style.overflow = "hidden";
       this.children[1].style.opacity = "0";
    } else {
       return false;
    }
}
</script>

	
</body>
</html>
